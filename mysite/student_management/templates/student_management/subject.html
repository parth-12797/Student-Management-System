<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
   <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="{% url 'base_data' %}" class="nav-item nav-link active">Home</a>
   <a href="{% url 'student_list' %}" class="nav-item nav-link active">Student</a>
    <a href="{% url 'faculty_list' %}" class="nav-item nav-link active">Faculties</a>
    <a href="{% url 'campus_list' %}" class="nav-item nav-link active">Campus</a>
    <a href="{% url 'stream_list' %}" class="nav-item nav-link active">Stream</a>
    <a href="{% url 'lab_list' %}" class="nav-item nav-link active">Lab</a>
    <a href="{% url 'subject_list' %}" class="nav-item nav-link active">Subjects</a>
    <a href="{% url 'facility_list' %}" class="nav-item nav-link active">Facilities</a>
    <a href="{% url 'course_list' %}" class="nav-item nav-link active">Course</a>



        </div>

    </div>
</nav>

<h1 style="text-align:center;">Subject Page</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>

     <th scope="col">Subject ID</th>
      <th scope="col">Subject Name</th>
      <th scope="col">Course Name</th>
      <th scope="col">EDIT</th>
      <th scope="col">DELETE</th>


    </tr>
  </thead>
  <tbody>
         {% for detail in subject_details %}

        <tr><td>{{detail.id}}</td><td>{{detail.Subject_name}}</td><td>{{detail.Course_name}}</td>
            <td><a href="/edit_subject/{{detail.id}}">EDIT</a></td>
            <td><a href="/delete_subject/{{detail.id}}">Delete</a></td>
        </tr>
        {% endfor %}




  </tbody>
</table>





<h2 style="text-align:center;">Subject Form:{{btn_text}}</h2>


<form method="post" action="/insert_subject/{{edited_subject.id}}">
     {% csrf_token %}
  <div class="form-group">
    <label>Subject name</label>
    <input type="text" class="form-control col-md-3" name="Subject_name" value="{{edited_subject.Subject_name}}">
  </div>

    <div class="form-group">
    <label>Course name</label>
    <input type="text" class="form-control col-md-3" name="Course_name" value="{{edited_subject.Course_name}}">
  </div>

  <button type="submit" class="btn btn-primary">{{btn_text}}</button>
</form></body>
</html>
